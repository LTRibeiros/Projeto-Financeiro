<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LTFinanças - Página Principal</title>
    <link type="text/css" href="static/style.css" rel="stylesheet">

</head>
<body>
     <h1>Usuário</h1>
    <form method="post" action="/submitusuario">
        <label for="nome">Nome:</label><br>
        <input type="text" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br>
         <label for="senha">Senha:</label><br>
        <input type="password" name="senha"  required><br><br>
        <input type="submit" value="Submit">
    </form>
<br> <hr>

    <h1>Lançamento</h1>
    <form method="post" action="/submitlancamento">
        <label for="descricao">Descrição:</label><br>
        <input type="text" name="descricao" required><br>
        <label for="valor">Valor:</label><br>
        <input type="number" name="valor" required><br>
         <label for="data">Data:</label><br>
        <input type="date" name="data" required><br><br>
        <input type="submit" value="Submit">
    </form>
<br> <hr>

    <h1>Categoria</h1>
    <form method="post" action="/submitcategoria">
        <label for="nome">Nome da categoria:</label><br>
        <input type="text" name="nome" required><br>
        <label for="tipo">Tipo:</label><br>
        <input type="text" name="tipo" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
